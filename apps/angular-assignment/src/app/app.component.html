<div class="wrapper">
  <div class="header">
    <mat-toolbar class="app_header">
      <mat-toolbar>
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with menu icon"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span>Enlight</span>
        <span class="example-spacer"></span>
      </mat-toolbar>
    </mat-toolbar>
  </div>
  <div class="sidebar">
    <mat-list role="list">
      <mat-list-item
        role="listitem"
        routerLinkActive="active"
        routerLink="/books"
      >
        <mat-icon matBadgeColor="warn">search</mat-icon>Search
      </mat-list-item>
      <mat-list-item
        role="listitem"
        routerLinkActive="active"
        routerLink="/cart"
      >
        <mat-icon matBadge="{{ booksLength }}" matBadgeColor="warn"
          >shopping_cart</mat-icon
        >Cart
      </mat-list-item>
      <mat-list-item
        role="listitem"
        routerLinkActive="active"
        routerLink="/orders"
      >
        <mat-icon matBadgeColor="warn">collections</mat-icon>My Orders
      </mat-list-item>
    </mat-list>
  </div>
  <div class="content bgcolor">
    <router-outlet></router-outlet>
  </div>
</div>
