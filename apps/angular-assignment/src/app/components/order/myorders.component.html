<div class="bookDetails_page">
  <mat-card class="form_card">
    <mat-card-header>
      <mat-card-title>Your Orders</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table>
        <tr>
          <th>Book(s): {{ books?.length }}</th>
        </tr>
        <tr *ngFor="let book of books; let i = index;; trackBy: trackByMethod">
          <td><strong>Title:</strong></td>
          <td>{{ book?.volumeInfo['title'] }}</td>
        </tr>
      </table>
      <div class="user_details" *ngIf="user">
        <span> <strong> Name </strong>: {{ user?.name }} </span>
        <span> <strong> Phone </strong>: {{ user?.phone }} </span>
        <span> <strong> email </strong>: {{ user?.email }} </span>
        <span> <strong> Address </strong>: {{ user?.address }} </span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
